<header class="header">
  <div class="container header__container" id="header">
    <div class="header__switch">
      <label class="switch">
        <input class="switch__input" type="checkbox" role="switch">
        <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
          <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
            <circle cx="6" cy="6" r="2" />
            <g stroke-dasharray="1.5 1.5">
              <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
              <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
            </g>
          </g>
        </svg>
        <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
          <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
            <path d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z"/>
          </g>
        </svg>
        <span class="switch__sr">Dark Mode</span>
      </label>
    </div>
    <nav class="nav header__nav" data-menu title="Главное меню">
      <ul class="list-reset nav__list">
        <li class="nav__item" data-menu-item ><a href="#" class="nav__link">Home</a></li>
        <li class="nav__item" data-menu-item ><a href="#about" class="nav__link">About</a></li>
        <li class="nav__item" data-menu-item ><a href="#tech-stack" class="nav__link">Tech Stack</a></li>
        <li class="nav__item" data-menu-item ><a href="#projects" class="nav__link">Projects</a></li>
        <li class="nav__item" data-menu-item ><a href="#contacts" class="nav__link">Contacts</a></li>
      </ul>
    </nav>
    <ul class="list-reset social header__social" title="Социальные сети">
      <li class="social__item">
        <a href="#" target="_blank" class="social__link social__link--gh" aria-label="Моя страница на Гитхабе">
          <svg class="social__icon">
            <use xlink:href="img/sprite.svg#github"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" target="_blank" class="social__link social__link--tg" aria-label="Моя ссылка на Телеграмм">
          <svg class="social__icon">
            <use xlink:href="img/sprite.svg#telegramm"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" target="_blank" class="social__link social__link--vk" aria-label="Моя страница в Вконтакте">
          <svg class="social__icon">
            <use xlink:href="img/sprite.svg#vkontakte"></use>
          </svg>
        </a>
      </li>
    </ul>
    <button class="btn-reset burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
      <span class="burger__line"></span>
    </button>
  </div>
</header>
